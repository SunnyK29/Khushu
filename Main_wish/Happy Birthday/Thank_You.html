<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #c94b4b, #ff758c, #ffb199);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    h2 {
      font-weight: 400;
      font-size: 1.4rem;
      color: rgba(255,255,255,0.9);
      margin-top: 0;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px rgba(255, 120, 120, 0.4); }
      100% { text-shadow: 0 0 25px rgba(255, 190, 150, 0.8); }
    }

    /* ğŸˆ Floating Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.1);
        opacity: 0;
      }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
    }

    /* âœ¨ Small sparkle animation */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 4s infinite;
    }

    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ Thank You So Much ğŸ‰</h1>
  <h2>Your journey through these pages made this day truly special ğŸ’–</h2>
  <h2>Every click, every smile â€” it all led to this moment. Thank you for being part of it! ğŸ‚</h2>
  <div class="footer">â€” With love, from everyone who wished you today ğŸ’</div>

  <script>
    // ğŸˆ Generate random floating balloons
    const colors = ['#ff6b81', '#feca57', '#54a0ff', '#5f27cd', '#1dd1a1', '#ff9f43'];
    for (let i = 0; i < 15; i++) {
      const b = document.createElement('div');
      b.classList.add('balloon');
      b.style.background = colors[Math.floor(Math.random() * colors.length)];
      b.style.left = Math.random() * 100 + 'vw';
      b.style.animationDuration = 8 + Math.random() * 5 + 's';
      b.style.width = 40 + Math.random() * 30 + 'px';
      b.style.height = 60 + Math.random() * 40 + 'px';
      document.body.appendChild(b);
    }

    // âœ¨ Add sparkles
    for (let i = 0; i < 30; i++) {
      const s = document.createElement('div');
      s.classList.add('sparkle');
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = Math.random() * 100 + 'vh';
      s.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(s);
    }
  </script>
</body>
</html>
